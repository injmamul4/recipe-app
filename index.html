<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/recipe app/recipe.css">
    <title>recipe app</title>
</head>
<body>
    <header>
        <nav>
            <h1>recipe app</h1>
            <form>
                <input type="text" placeholder="search for recipe" class="searchbox">
                <button type="submit" class="searchbtn">search</button>
            </form>
        </nav>
    </header>
    <main>
        <section>
            <div class="recipe-container">
                <h2>search your favourite recipes</h2>
            </div>
            <div class="recipe-details">
                <button type="button" class="recipe-close-btn">
                    <i class="fas fa-times"></i>
                </button>
                <div class="recipe-details-content"></div>
            </div>
            
        </section>
    </main>

    <script src="/recipe app/recipe.js"></script>
</body>
</html>
